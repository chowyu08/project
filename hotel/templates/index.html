<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Crawler System</title>
	 {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "bower_components/metisMenu/dist/metisMenu.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "dist/css/sb-admin-2.css" %}" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="{% static "bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" %}" rel="stylesheet">
     <!-- DataTables Responsive CSS -->
    <link href="{% static "bower_components/datatables-responsive/css/responsive.dataTables.scss" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "bower_components/metisMenu/dist/metisMenu.min.js" %}"></script>

     <!-- DataTables JavaScript -->
    <script src="{% static "bower_components/datatables/media/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js" %}"></script>
    

    <!-- Custom Theme JavaScript -->
    <script src="{% static "dist/js/sb-admin-2.js" %}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static "crawler/list.js" %}"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            starting();
        });
    </script>
    <script type="text/javascript">
        function starting() {
            list.setHotelSeedButtonDivName('#hotelSeed');
            list.setHotelListButtonDivName('#hotelList');
            list.setHotelResultButtonDivName('#hotelResult');
            list.setTableDivName('#dataTable');
            list.start();
        }
    </script>
   
</head>
<body>
	 <div id="wrapper">
        <!-- Navigation -->
       {% include 'nav.html' %} 

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                <br>
                    <h1 class="page-header">Hotel Single</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row" >
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Elements
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="sel1">Environment</label>
                                        <select id="env" name="env" class="form-control">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sel1">Site</label>
                                        <select id="site" name="site" class="form-control">
                                        </select>
                                    </div>
                                <!--      <div class="form-group">
                                        <label for="sel1">City</label>
                                        <select name="city" class="form-control">
                                        </select>
                                    </div> --> 
                                    <div class="form-group">
                                        <label for="sel1">City</label>
                                        <select id="city" name="city" class="form-control">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success" id="hotelSeed">Get Hotel Seeds</button>
                                        <!-- <button type="button" class="btn btn-warning" id="hotelList">Get Hotel List</button> -->
                                    </div>
                                    <!-- <div class="form-group">
                                        <button type="button" class="btn btn-warning" id="hotelResult">Get Hotel Result</button>
                                    </div> -->
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Seeds Table
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="processBar" class="progress progress-striped active  hidden"> 
                                        <div class="progress-bar progress-bar-success" role="progressbar" 
                                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
                                             style="width: 0%;"> 
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="dataTable_wrapper">
                                        <table class="table table-striped table-bordered table-hover" id="dataTable">
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                
            </div>
            <!-- /.row -->
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
</body>
</html>
